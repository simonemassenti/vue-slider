<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopSlide" @mouseleave="startSlide">

                <div class="item">
                    <img :src="slides[indexSlide].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[indexSlide].title }}</h3>
                        <p>
                            {{ slides[indexSlide].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>

                    <div v-for="(element, index) in slides" class="thumb" :class="index === indexSlide? 'active' : ''">
                        <img :src="slides[index].image" alt="sildes[index].title" @click="activeThumb(index)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    
    <script src="./js/script.js"></script>
</body>

</html>
